<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>?</title>
		<link rel="stylesheet" href="game.css" />
	</head>
	<body>
		<div class="container">
			<div class="pre-header">
				<button class="header-about__btn">Restart</button>
			</div>
			<header class="header-title">
				<h1 class="header-text">Try your luck</h1>
				<div class="header-about">
					<p class="header-about__text">Number from 1 to 50</p>
				</div>
			</header>
			<main>
				<section class="number">
					<div class="number-box">
						<p class="number-box__icon">?</p>
					</div>
				</section>
				<section class="user-number">
					<div class="user-number__content">
						<input
							type="number"
							id=""
							class="user-number__inpt"
							placeholder="Your number.."
							value=""
						/>
						<button class="user-number__check">Check</button>
					</div>
					<div class="user-attempts">
						<p class="user-attempts__bestresult">Best score:</p>
						<p class="user-attempts__count">Score:</p>
					</div>
				</section>
			</main>
		</div>
	</body>
	<script src="game.js"></script>
</html>
